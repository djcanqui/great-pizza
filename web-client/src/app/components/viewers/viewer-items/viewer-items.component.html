<div class="d-flex flex-column flex-sm-row justify-content-between align-items-center my-2 gap-3">
  <button type="button" class="btn btn-primary px-4" (click)="add()">
    <i class="bi bi-pencil-square me-2"></i>Add {{name}}
  </button>
  <div class="d-flex gap-1 align-items-center">
    <section class="d-inline-flex gap-1">
      <i class="bi bi-sort-down sort"></i>
      <select class="form-select" [(ngModel)]="sort" (ngModelChange)="onSelect($event)">
        <option [value]="current.id" *ngFor="let current of sorters">{{current.name}}</option>
      </select>
    </section>
    <span class="ms-4">
      {{start}} - {{end}} of {{pageable.totalItems}}
    </span>
    <button type="button" class="btn btn-light p-0" [disabled]="start == 1" (click)="moveLeft()">
      <i class="bi bi-chevron-left"></i>
    </button>
    <button type="button" class="btn btn-light p-0" [disabled]="end == pageable.totalItems" (click)="moveRight()">
      <i class="bi bi-chevron-right"></i>
    </button>
  </div>
</div>
