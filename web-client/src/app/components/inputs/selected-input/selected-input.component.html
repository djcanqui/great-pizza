<div class="mb-2">
    <div class="d-flex flex-wrap justify-content-center">
        <button class="btn rounded position-relative mx-1" [ngClass]="item.id" (click)="select(item)"
            *ngFor="let item of items">
            <span class="position-absolute top-0 start-100 translate-middle" *ngIf="item.selected">
                <i class="bi bi-check-circle-fill text-primary"></i>
            </span>
        </button>
    </div>
</div>
