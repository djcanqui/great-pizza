<div class="d-flex flex-wrap justify-content-center">
  <ng-container *ngFor="let item of items">
    <button class="btn position-relative" [ngClass]="{'container-item': item.selected}" (click)="select(item)">
      <div [ngClass]="item.id"></div>
      <span class="position-absolute top-0 start-100 translate-middle" *ngIf="item.selected">
        <i class="bi bi-check-circle-fill"></i>
      </span>
    </button>
  </ng-container>
</div>
