<div class="mb-2">
    <label for="price" class="form-label">Price</label>
    <div class="input-group mb-3">
        <span class="input-group-text">$</span>
        <input type="number" class="form-control" id="price" placeholder="0.00" min="0.00" step="0.01" [ngModel]="price"
            (ngModelChange)="setPrice($event)" (focus)="onFocus($event)" (blur)="onBlur()">
    </div>
</div>
