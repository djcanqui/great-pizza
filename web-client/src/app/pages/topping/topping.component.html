<ng-container *ngIf="toppingPageable">
    <gp-viewer-items name="Toppings" [pageable]="toppingPageable" (openModal)="onOpenModal()"></gp-viewer-items>
    <gp-viewer-page [pageable]="toppingPageable" (actions)="onActions($event)"></gp-viewer-page>
    <gp-pagination [currentPage]="toppingPageable.currentPage" [totalPages]="toppingPageable.totalPages"
        (changedPage)="loadToppings($event)" *ngIf="toppingPageable"></gp-pagination>
</ng-container>

<gp-modal title="Add Topping" (success)="onSuccess()">
    <gp-name-input [(name)]="topping.name"></gp-name-input>
    <gp-price-input [(price)]="topping.price"></gp-price-input>
    <gp-selected-input [headers]="toppings" [(type)]="topping.type"></gp-selected-input>
    <p class="alert-danger" *ngIf="error">{{error}}</p>
</gp-modal>
