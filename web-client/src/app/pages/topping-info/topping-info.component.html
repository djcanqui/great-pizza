<ng-container *ngIf="topping; else loading">
  <div class="card p-3 mt-3">
    <div class="d-flex align-items-center gap-2">
      <button type="button" class="btn btn-light p-0" (click)="cancel()">
        <i class="bi bi-chevron-left"></i>
      </button>
      <h4 class="flex-grow-1 m-0">Topping Info</h4>
      <button type="button" class="btn btn-outline-primary p-0" routerLink="update">
        <i class="bi bi-pencil-fill"></i>
      </button>
      <button type="button" class="btn btn-outline-danger p-0" (click)="delete()">
        <i class="bi bi-trash2-fill" *ngIf="!isDeleteLoading; else buttonLoading"></i>
      </button>
    </div>
    <div class="mt-3">
      <div [class]="topping.type"></div>
    </div>
    <section class="row row-cols-md-2 mt-2 px-2">
      <p class="mb-1"><label class="d-block fw-bold small">Name</label>{{topping.name}}</p>
      <p class="mb-1">
        <label class="d-block fw-bold small">Price</label>
        {{topping.price | number:'.2'}}
      </p>
      <p class="mb-1">
        <label class="d-block fw-bold small">Created By</label>{{topping.createdBy}}
      </p>
      <p class="mb-1">
        <label class="d-block fw-bold small">Updated By</label>{{topping.modifiedBy}}
      </p>
      <p class="mb-1">
        <label class="d-block fw-bold small">Created Date</label>{{topping.createdDate | date: 'MMM d, y, h:mm
        a'}}
      </p>
      <p class="mb-1">
        <label class="d-block fw-bold small">Last Update</label>{{topping.modifiedDate | date: 'MMM d, y, h:mm
        a'}}
      </p>
    </section>
  </div>
</ng-container>

<ng-template #buttonLoading>
  <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
  <span class="visually-hidden">Loading...</span>
</ng-template>

<ng-template #loading>
  <gp-loader></gp-loader>
</ng-template>
