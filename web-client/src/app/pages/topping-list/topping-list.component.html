<ng-container *ngIf="toppingPage | async as page; else loading">
  <gp-viewer-items name="Topping" [pageable]="page" (actions)="onActions($event)" (selectedPage)="loadToppings($event)"
    [sorters]="sorters" [sort]="sort"></gp-viewer-items>
  <gp-viewer-page [pageable]="page" (actions)="onActions($event)"></gp-viewer-page>
</ng-container>

<ng-template #loading>
  <gp-loader></gp-loader>
</ng-template>
